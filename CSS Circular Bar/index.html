<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="percent" style="--clr:#c90000;--num:85">
        <div class="dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70"></circle>
        </svg>
        <div class="number">
          <h2>85<span>%</span></h2>
          <p>Html</p>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="percent" style="--clr:#007cdb;--num:75">
        <div class="dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70"></circle>
        </svg>
        <div class="number">
          <h2>75<span>%</span></h2>
          <p>Css</p>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="percent" style="--clr:#e5e900;--num:60">
        <div class="dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70"></circle>
        </svg>
        <div class="number">
          <h2>60<span>%</span></h2>
          <p>JS</p>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="percent" style="--clr:#a504fc;--num:25">
        <div class="dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70"></circle>
        </svg>
        <div class="number">
          <h2>25<span>%</span></h2>
          <p>PhP</p>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
